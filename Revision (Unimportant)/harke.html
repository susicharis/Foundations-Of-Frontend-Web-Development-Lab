    <h3>International Burch University</h3>
    <h1>REGISTRATION FORM</h1>

    <form>
        <label class="firstLabel" for="fname">Firstname:</label> <br>
        <input type="text" class="firstInput" id="fname" placeholder="Enter your firstname">

        <label class="secondLabel" for="lastname">Lastname: </label> <br>
        <input type="text" class="secondInput" id="lastname" placeholder="Enter your lastname">

        <label class="thirdLabel" for="username">Username: </label>
        <input type="text" class="thirdInput" id="username">

        <label class="fourthLabel" for="pass">Password: </label>
        <input type="password" class="fourthInput" id="pass">

        <label class="fifthLabel" for="dof">Date of birth: </label>
        <input type="date" class="fifthInput" id="for">

        <label class="sixthLabel" for="pof">Place of birth: </label>
        <input type="text" class="sixthInput" id="pof">

        <label class="seventhLabel" for="gender">Gender: </label>


            <input type="radio" class="radioOne" id="rone">
            <label class="radioOneLabel" for="rone">Male</label> <br>

            <input type="radio" class="radioTwo" id="rtwo"> 
            <label class="radioTwoLabel" for="rtwo">Female</label> <br>


            <input type="radio" class="radioThree" id="oth">
            <label class="radioThreeLabel" for="oth">Other</label> 
        

        <label class="emailLabel" for="emailOne">Email: </label>
        <input type="text" class="emailInput" id="emailOne">

        <label class="phoneLabel" for="phoneOne">Phone: </label>
        <input type="text" class="phoneInput" id="phoneOne">

        <label class="hair" for="hairColor">Hair Color: </label>
        <input type="color" class="inputHair" id="hairColor">

        <label class="textArea" for="areatext">Notes: </label>
        <textarea class="realTA"></textarea>

        <input type="checkbox" class="checkBox" id="notifications">
        <label class="notifLabel" for="notifications">Recieve Notifications</label>

        <button class="btn1">Register</button>
        
    </form>
