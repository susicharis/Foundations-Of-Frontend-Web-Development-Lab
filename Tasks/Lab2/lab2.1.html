<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="2.1lab.css">
    
   
</head>
<body>

    <h2 class="h2f">International Burch Univesrity</h2>
    <h2>REGISTRATION FORM</h2>


    <form class="formFirst">
        <label for="firstname" class="firstName">Firstname:</label> 
        <label for="lastname" class="lastName">Lastname: </label>
        <br/>
        <input type="text" class="firstNameInput"  id="firstname" name="firstname" placeholder="Enter your firstname">
        <input type="text" class="lastNameInput" id="lastname" name="lastname" placeholder="Enter your lastname">
    </form>



    <form class="formUser">
        <label for="username">Username:</label>
        <input type="text" class="userName" id="username" name="username">
    </form>

    <form class="formPassw">
        <label for="password">Password:</label>
        <input type="password" class="passWord" id="password" name="password" maxlength="18">
    </form>

    <form class="formBirth">
        <label for="date">Date of Birth:</label>
        <input type="date" class="dateBirth" id="date" name="date">
    </form>

    <form class="formPlace">
        <label for="place">Place of Birth:</label>
        <input type="text" class="placeBirth" id="place" name="place">
    </form>

  

    <form class="formGender"> 
        <label for="gender" style="position: absolute; margin-top: 25px;">Gender: </label>
             
        <div class="Options">
            
            <input type="radio" id="option1" name="options">
            <label for="option1">Male</label> 
            <br/>
                
            <input type="radio" id="option2" name="options">
            <label for="option1">Female</label> 
            <br/>  

            <input type="radio" id="option3" name="options">
            <label for="option3">Other</label>

        </div>
    </form>


    <form class="formMail">

        <label for="email">Email:</label>
        <input type="text" class="emailOne" id="email" name="email" >

    </form>

    <form class="formPhone">
        <label for="phone">Phone:</label>
        <input type="text" class="phoneOne" id="phone" name="phone">
        <br/>

        <div class="colorHairDiv">
            <label for="haircolor">Hair Color:</label>
            <input type="color" class="colorOne" id="color" name="color">
        </div>    

        <br/>

        <div class="NotesDiv">

            <label for="notes">Notes</label>
            <br/>
            <textarea id="notes" name="notes" rows="4" cols="50" class="textArea"></textarea>


        <div>           
            <input type="checkbox" id="notifications" name="notifications">
            <label for="notifications">Recieve notifications</label>
        </div>

        <div class="register">
            <button>Register</button>
            
        </div>
            

        </div>



    </form>




    


    

    
   
</body>
</html>
