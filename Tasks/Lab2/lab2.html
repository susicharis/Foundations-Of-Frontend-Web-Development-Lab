<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        

        h1 {
            text-align: left;
        }

        .femail1 {
            padding: 5px;
        }

        .fpass1 {
            padding: 5px;
        }

        .forgotPass {
            margin-left: 40px;
        }

        .btn1 {
            padding: 5px 45px 5px 45px;
            margin-left: 38px;
        }

        
    </style>
    
</head>
<body>
    <h2>International Burch University</h2>
    <h1>Login Page</h1>
    <p>Welcome. <br/> Please Login</p>

    

    <form>
        <label for="femail"><strong>Email</strong><br/></label>
        <input type="text" class="femail1" id="femail" name="femail" placeholder="Enter your email">

        <br/>
        <br/>

        <label for="fpass"><strong>Password</strong><br/></label>
        <input type="password" class="fpass1" id="fpass" name="fpass" placeholder="Enter your password">


    
    </form>

    <p>Don't have an account? <a href="">Register NOW</a></p>

    <p class="forgotPass">Forgot your password?</p>

    <button class="btn1">SUBMIT</button>

    
</body>
</html>
