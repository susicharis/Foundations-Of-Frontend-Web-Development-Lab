<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <style>
    .form-control {
  background-color: transparent;
  border: 0;
  border-bottom: 1px solid #646464; 
  border-radius: 0;
  box-shadow: none;
  color: #495057; 
}

.form-control:focus {
  background-color: transparent;
  border-color: #5a5a5a; 
  outline: 0;
  box-shadow: none;
}

    .input-group-text {
      background-color:transparent;
      border: 0;
      border-bottom: 1px solid #dce6e6;
      border-radius: 0;
    }
    .profile-form-container {
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
    }
    .profile-image {
      border-radius: 50%;
      margin-bottom: 30px;
    }
    .input-group-prepend .input-group-text {
      border-right: 0;
    }

    
  </style>
</head>
<body>
  
<div class="container profile-form-container">
  <form>
    <!-- Profile Image -->
    <div class="text-center mb-5">
      <a href="#" class="d-inline-block">
        <img src="C:\xampp\htdocs\Foundations-Of-Frontend-Web-Development-Lab\Tasks\Lab4\portrait.jpg" class="profile-image" alt="Profile Image" width="100">
      </a>
    </div>

     <!-- First and Last Name -->
     <div class="form-row mb-4">
        <div class="col">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
      </div>
    
    <!-- Password -->
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="password" class="form-control" placeholder="Password">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
      </div>
    </div>
    
    <!-- Email -->
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="email" class="form-control" placeholder="Email">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
      </div>
    </div>
    
    <!-- Phone -->
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="tel" class="form-control" placeholder="Phone">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Address">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-home"></i></span>
        </div>
      </div>
    </div>

    <!-- Nation -->
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Nation">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-flag"></i></span>
        </div>
      </div>
    </div>

  </form>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
