<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Layout</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
  
<div class="container mt-5">
  <form>
    <!-- First Name -->
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
      </div>
    </div>
    
    <!-- Last Name -->
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>
    </div>
    
    <!-- E-Mail -->
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">E-Mail</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail Address">
        </div>
      </div>
    </div>
    
    <!-- Phone Number -->
    <div class="form-group row">
      <label for="inputPhone" class="col-sm-2 col-form-label">Phone #</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="tel" class="form-control" id="inputPhone" placeholder="(845)555-1212">
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="form-group row">
      <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-home"></i></span>
          </div>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
      </div>
    </div>

    <!-- City -->
    <div class="form-group row">
      <label for="inputCity" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-city"></i></span>
          </div>
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>
      </div>
    </div>

    <!-- State -->
    <div class="form-group row">
      <label for="inputState" class="col-sm-2 col-form-label">State</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-flag"></i></span>
          </div>
          <select id="inputState" class="form-control">
            <option selected>Choose State...</option>
            <!-- Add state options here -->
          </select>
        </div>
      </div>
    </div>

   
    <!-- Zip Code -->
    <div class="form-group row">
        <label for="inputZip" class="col-sm-2 col-form-label">Zip Code</label>
        <div class="col-sm-10">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
            </div>
            <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
          </div>
        </div>
      </div>
  
      <!-- Website or Domain Name -->
      <div class="form-group row">
        <label for="inputWebsite" class="col-sm-2 col-form-label">Website or domain name</label>
        <div class="col-sm-10">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-globe"></i></span>
            </div>
            <input type="text" class="form-control" id="inputWebsite" placeholder="Website or domain name">
          </div>
        </div>
      </div>
  
      <!-- Do you have hosting? -->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label pt-0">Do you have hosting?</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hostingOptions" id="hostingYes" value="yes">
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hostingOptions" id="hostingNo" value="no">
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
        </div>
      </div>
  
      <!-- Project Description -->
      <div class="form-group row">
        <label for="inputProjectDescription" class="col-sm-2 col-form-label">Project Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputProjectDescription" placeholder="Project Description" rows="3"></textarea>
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-warning">
            Send <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  
  <!-- Include Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
  </html>
