<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    

 <!-- Grid Classes -->
    <div class="row">
        <div class="col-sm-3">.col-sm-4</div>
        <div class="col-sm-3">.col-sm-4</div>
        <div class="col-sm-3">.col-sm-4</div>
        <div class="col-sm-3">.col-sm-4</div>
    </div>

    <br>
    <br>

<!-- Button Classes-->
    <button class="btn">Basic</button>
    <button class="btn-default">Default</button>
    <button class="btn-primary">Primary</button>
    <button class="btn-success">Success</button>
    <button class="btn-info">Info</button>
    <button class="btn-warning">Warning</button>
    <button class="btn-danger">Danger</button>
    <button class="btn-link">Link</button>

    <br>
    <br>
    <!-- Button can be used on <a>, <button> and <input> -->
    <a href="www.youtube.com" class="btn btn-info" role="button">Link button</a>
    <button type="button" class="btn btn-info">Type Button - Button Info</button>
    <input type="button" class="btn btn-info" value="InputTypeButton-Link">
    <button type="button" class="btn btn-primary btn-lg">Button Large</button>

    <br>
    <!-- Active and Disabled Button-->
    <button type="button" class="btn btn-primary active">Active Button</button>
    <button type="button" class="btn btn-primary disabled">Disabled Button</button>

    <br>
    <br>
    <!-- Grouping Button, for horizontal and vertical -->
    <div class="btn-group">
        <button type="button" class="btn btn-success btn-sm">Small-Success</button>
        <button type="button" class="btn btn-danger btn-sm">Small-Danger</button>
    </div>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-success btn-sm">Small-Success</button>
        <button type="button" class="btn btn-danger btn-sm">Small-Danger</button>
    </div>

    <br>
    <br>

    <!-- Nest Button Groups-->

    <div class="btn-group">
        <button type="button" class="btn btn-primary">XL-Primary</button>
        <button type="button" class="btn btn-primary">XL-PrimaryT</button>
    
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            <span class="caret">Sony</span>
        </button>
    
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Jedan</a></li>
            <li><a href="#">Dva</a></li>
        </ul>
    </div>


    <!-- Navigation Bar Bootstrap -->

    <nav class="navbar navbar-default">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DeluxeRoleplay</a>
            </div>


            <ul class="nav navbar-inverse">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
    </nav>


    <br>
    <br>

    <!-- Navigation Bar Dropdown Menu -->

    <nav class="navbar navbar-inverse">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebsiteName</a>
            </div>

            <ul class="nav navbar-default">
                

                <li class="dropdown">
                    <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#">
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-start">
                        <li><a href="#">Page 1</a></li>
                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>

                        
                    </ul>

                </li>
                <li class="active"><a href="#">Home</a></li>
            </ul>

        </div>

    </nav>
    

    <!-- Forms -->

    <br>
    <br>
    <br>

    <form action="#" class="form-horizontal">
        <div class="form-group">

            <label for="email">Email Address: </label>
            <input type="email" class="form-control" id="email">

        </div>

        <div class="form-group">

            <label for="password" class="control-label">Password: </label>
            <input type="password" class="form-control" id="password">

        </div>

        <div class="checkbox">

            <label><input type="checkbox">Remember me !</label>

        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>


    <br>
    <br>
    <br>

    <!-- Isto Forms ali sa bitnim Pravilima! -->

    <form class="was-validated">

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email: </label>

            <div class="col-sm-7">
                <input type="email" class="form-control" id="email" placeholder="Enter e-mail">
           </div>
        </div>



        <div class="form-group">
            <label class="control-label col-sm 2" for="password">Password: </label>

            <div class="col-sm-7">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox">Remember me.</label>
                </div>

            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

        
    </form>

    <br>
    <br>
    <br>

    <!-- Last form with validations -->

    <form class="was-validated">
        <div class="col-sm-offset-2 col-sm-10">
            <label for="uname" class="form-label">Username</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username: " name="uname" required>
            <div class="valid-feedback">Thank you.</div>
            <div class="invalid-feedback">Please fill out.</div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <label for="upass" class="form-label">Password</label>
            <input type="password" class="form-control" id="upass" placeholder="Enter password: " name="upass" required>
            <div class="valid-feedback">Thank you.</div>
            <div class="invalid-feedback">Please fill out.</div>
        </div>

        <div class="col-sm-offset-2 col-sm-12">
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
